<body>
    
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">User Accounts</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">

                       </ul>

            </div>
            
            
        </div>
        <div class="form-group">
            <label for="Id">Id </label>
            <input type="email" class="form-control" id="Id">
           
          </div><div class="form-group">
            <label for="Name">Name</label>
            <input type="email" class="form-control" id="Name">
          </div><div class="form-group">
            <label for="Role">Role</label>
            <input type="email" class="form-control" id="Role">
          </div>
          <button id="edituser"class="btn-success">Edit user</button>
          <div class="message"></div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add user functionality
            $("#edituser").click(function() {
                var userId=$("#Id").val();
                var userName = $("#Name").val();
                var userRole = $("#Role").val();
                $.ajax({
                    url: "http://162.214.73.83:9080/JAVA_TRAINING/api/update/user",
                    method: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify({
                        Id:userId,
                        Name: userName,
                        Role: userRole
                    }),
                    success: function(response) {
                        console.log(response)
                        if(response.result=="success"){
                        $(".message").html("User edited sucsessfully!");
                        setTimeout(function() {
								$(".message").html("");
							}, 2000);
                        $("#username").val('');
                        $("#userrole").val('');
                        }else{
                            $(".message").html("can't find user");
                            setTimeout(function() {
								$(".message").html("");
							}, 2000);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error('Error adding user:', textStatus, errorThrown);
                        alert('Error adding user. Please try again.');
                    }
                });
            });
        });
    
        </script>
